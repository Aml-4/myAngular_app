<div class="detail-container">
    <img lass="product-image" src="{{ product.url }}">
    <div class="detail-item">
        <h4>{{ product.name }}</h4>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value.quantity, product)">
            <select style="background-color: rgb(241, 238, 238); height: 30px" name="quantity" ngModel>
              <option value="" disabled>Choose a quantity</option>
              <option *ngFor="let quantity of quantities" [ngValue]="quantity">
                {{ quantity }}
              </option>
            </select>
            <br><br/>
            <input class="btn btn-warning" type="submit" value="Add to cart">
            <br><br/>
          </form>
        <a class="back-link" routerLink="/"><button  class="btn btn-danger"> Back to Product List</button></a>
    </div>
</div>
